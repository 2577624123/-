    <!-- 
        文档流（normal flow）
            网页是一个多层的结构，一层摞着一层
            通过CSS为每一层来设置样式
            在这些层中，最底下的一层称为文档流，文档流是网页的基础，我们所创建的元素默认都是在文档流中进行排列
            元素的状态：在文档流中，不在文档流中

            元素在文档流中特点：
                块元素
                    在页面中独占一行
                    默认宽度是父元素的全部（会把父元素撑满）
                    默认高度是 被内容撑开
                行内元素
                    不会独占一行，只占自身大小
                    行内元素在页面中左向右水平排列，如果一行不能容纳下所有的行内元素，则会换到第二行自左向右排列
                    行内元素的默认宽高都是被内容撑开
     -->
