<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            background-image: url(./img/02/trump_run.png);
            width: 100px;
            height: 100px;
            margin: 100px auto;
            animation: run1 1s steps(6),run2 1s steps(6),run3 1s steps(6),run4 1s steps(6);
            animation-iteration-count: infinite, infinite, infinite, infinite;
        }

        @keyframes run1 {
            0%{
                /* 
                background-position: 0 0;第一个值是水平位置，第二个值是垂直位置。
                */
                background-position: 0 0;
            }
            100%{
                background-position:600px 0 ;
            }
        }
        @keyframes run2 {
            0%{
                background-position: 100px 0;
            }
            100%{
                background-position:600px 100px ;
            }
        }
        @keyframes run3 {
            0%{
                background-position: 200px 0;
            }
            100%{
                background-position:600px 200px ;
            }
        }
        @keyframes run4 {
            0%{
                background-position: 300px 0;
            }
            100%{
                background-position:600px 300px ;
            }
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
