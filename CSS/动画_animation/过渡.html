<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box1{
            width: 600px;
            height: 600px;
            background-color: silver;
            overflow: hidden;
        }

        .box1 div{
            width: 100px;
            height: 100px;
            margin-bottom: 100px;
            margin-left: 0;

        }

        .box2{
            background-color: #bfa;
            /* transition: all 2s; */
            /* transition-property: width height;
            transition-duration: 2s;
            transition-timing-function: cubic-bezier(.25,.1,.25,1); */
            /* 
                过渡（transition）
                    通过过渡可以指定一个属性发生变化时的切换方式
                    通过过渡可以创建一些好的效果，提升体验

                属性：
                    transition-property:指定要过渡的属性
                        大部分属性都支持过渡,过渡时必须从一个有效数值向另一个有效数值进行过渡
                    transition-duration:指定过渡效果的持续时间.可分别指定时间
                        时间单位 s ms 1s=1000ms
                    transition-timing-function:过渡的时序函数
                        指定过渡的动画的执行方式
                        可选值：
                            ease 默认值，慢速开始，先加速，再减速
                            linear 匀速运动
                            ease-in 加速运动
                            ease-out 减速运动
                            ease-in-out 先加速后减速
                            cubic-bezier()来指定时序函数
                            steps()分步执行过渡效果
                                可以设置一个第二个值：
                                end ， 在时间结束时执行过渡(默认值)
                                start ， 在时间开始时执行过渡
                    transition-delay:过渡效果的延迟，等待一段时间后在执行过渡

             */
             /* transition 可以同时设置过渡相关的所有属性，只有一个要求，如果要写延迟，则两个时间中第一个是持续时间，第二个是延迟 */
             transition:2s margin-left 1s cubic-bezier(.24,.95,.82,-0.88);
        }
        .box3{
            background-color: orange;
            transition-property: all;
            transition-duration: 2s;
        }
        .box1:hover div{
            /* width: 200px;
            height: 200px;
            background-color: red; */
            margin-left: 500px;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">

        </div>
        <div class="box3"></div>
    </div>
</body>
</html>
