<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /*
        样式的继承，为一个元素设置样式的同时也会应用到它的后代元素上
        继承是发生在祖先与后代之间的
        利用继承可以将一些通用的样式统一设置到共同的祖先元素上
            这样只需设置一次即可让所有的元素都具有该样式
        注意：并不是所有的样式都会被继承，如背景相关、布局相关等的样式都不会被继承
    */
    /*
        选择器的优先级： 内联样式>id选择器>类和伪类选择器>元素选择器
        比较优先级时，需要将所以的选择器优先级进行相加计算，最后优先级越高，越先显示（分组选择器单独计算）
            选择器的累加不会超过其最大的数量级
        在某一样式后添加！important，则该样式优先级最高
    */
    /*
        长度单位：
            像素
            百分比：相对与其父元素属性的百分比
            em：相对于元素（自身）的字体大小来计算 1em=1font-size
            rem：相对于根元素的字体大小来计算
    */
    /*
        颜色单位：
            在CSS中可以直接使用颜色名来设置各种颜色
            RGB值：
                每一种颜色的范围在0-255（0%-100%）之间
                语法：RGB（红，绿，蓝）
            RGBA：
                在rgb的基础上增加一个a表示不透明度
                语法：RGBA（红，绿，蓝，a）
                    1：完全不透明  0：完全透明
            十六进制的RGB值：
                语法：#红绿蓝
                颜色浓度通过00-ff表示
                如果颜色两位两位重复则可以进行简写
            
            HSL值 HSLA值
                H 色相（0-360）
                S 饱和度，颜色的浓度 0%-100%
                L 亮度  颜色的亮度0%-100%
    */
</style>

</html>
