<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p{
            font-size: 80px;
            color: black;
        }
    </style>
</head>
<body>
    <!-- 
        网页分为三个部分：
            结构 html
            表现 css
            行为 JavaScript
     -->
    <!-- 
        使用css来修改网页中元素的样式：
            1.（内联/行内样式）在标签内部通过style属性来设置元素的样式
            2.（内部样式表）将样式编写到head中的style标签里
            3.（外部样式表）将样式编写到外部css文件中，通过link标签引入css文件
                将样式编写到外部css文件中，可以使用到浏览器的缓存机制，从而加快网页的加载速度，提高用户体验
     -->
     <p style="color: red; font-size: 60px;">天将降大任于斯人也，必先苦其心志</p>
     <p>落霞与孤鹜齐飞，秋水共长天一色</p>
</body>
</html>
