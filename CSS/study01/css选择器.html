    <!-- 
        常用选择器与复合选择器：

        元素选择器
            作用:根据标签名来选中指定的元素
            语法：标签名{}
            例子：p{} div{}
        id选择器
            作用：根据元素的id属性选中一个元素
            语法：#id属性值{}
            例子：#box{} 
        类选择器
            作用：根据元素的class属性值选中一组元素
            语法：.class属性值{}
        通配选择器
            作用：选中页面中的所有元素
            语法：*

        交集选择器
            作用：同时选中复合多个条件的元素
            语法：选择器1选择器2选择器n{}
                交集选择器中如果有元素选择器，必须使用元素选择器开头
            例子：div.red{}
        选择器分组（并集选择器）
            作用：同时选择多个选择器对应的元素
            语法：选择器1，选择器2，选择器n{}
     -->
     <!-- 
        class 是一个标签的属性，它和id类似，不同的是class可以重复使用
            可通过class属性来为元素分组
            可同时为一个元素设置多个class
      -->
      <!-- 
        关系选择器：

        父元素
            直接包含子元素的元素叫做父元素
        子元素
            直接被父元素包含的元素是子元素
        祖先元素
            直接或间接包含后代元素的元素叫做祖先元素
            一个元素的父元素也是它的祖先元素
        后代元素
            直接或间接被祖先元素包含的元素叫做后代元素
            子元素也是后代元素
        兄弟元素
            拥有相同父元素的元素是兄弟元素

        子元素选择器
            作用：选择指定父元素的指定子元素
            语法：父元素 > 子元素
        后代元素选择器
            作用：选中指定元素内的指定后代元素
            语法：祖先 后代
        选择下一个兄弟
            语法：前一个 + 下一个（紧挨着）
        选择下边所有的兄弟
            语法：兄 ~ 弟
       -->
</body>
