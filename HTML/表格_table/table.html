    <!-- 
        在table中使用tr表示表格中的一行，有几个tr就有几行
            在tr中使用td表示一个单元格，有几个td就有几个单元格

            rowspan 纵向的合并单元格
            colspan 横向的合并单元格

        可以将一个表格分成三个部分：
                头部 thead
                主体 tbody
                底部 tfoot

                th 表示头部的单元格

        border-spacing: 指定边框之间的距离
        默认情况下元素在td中是垂直居中的 可以通过 vertical-align 来修改
        如果表格中没有使用tbody而是直接使用tr，
                那么浏览器会自动创建一个tbody，并且将tr全都放到tbody中
                tr不是table的子元素
