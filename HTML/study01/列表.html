<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        列表（list）
        html中列表分为三种：
            有序列表
            无序列表
            定义列表
        有序列表，使用ol标签来创建有序列表
            使用li表示列表项
        无序列表，使用ul标签来创建无序列表
            使用li表示列表项
        定义列表，使用dl标签来创建一个定义列表
            使用dt来表示定义的内容
            使用dd来对内容进行解释说明
        
        列表之间可互相嵌套
     -->
     <ul>
        <li>数学</li>
        <li>语文</li>
        <li>英语</li>
     </ul>
     <ol>
        <li>数学</li>
        <li>语文</li>
        <li>英语</li>
     </ol>

     <dl>
        <dt>数学</dt>
        <dd>一门学科</dd>
     </dl>
</body>
</html>
