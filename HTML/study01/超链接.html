<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        超链接让我们从一个页面跳转到其他页面，或者是当前页面的其他位置

        使用 a 标签来定义超链接
            属性：
                href 指定跳转的目标路径
                    值可以是一个外部网址
                    也可以是一个内部页面的地址
        超链接是一个行内元素，在a标签中可以嵌套除它自身外的任何元素
     -->
     <a href="https://www.baidu.com">点我点我</a>
     <br>
     <a href="列表.html">跳转内部页面</a>
     <!-- 
        当我们需要跳转一个服务器内部的页面时，一般使用相对路径
        ./可以省略不写
        ./表示当前文件所在的目录
        ../表示当前文件所在目录的上一级目录
      -->
</body>
</html>
