<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <!-- 
        图片标签用于向当前页面中引入一个外部图片
        img标签，是一个自结束标签
        img属于替换元素（基于块和行内元素之间）
        属性：
            src 属性指定的是外部图片的路径
            alt 图片的描述，默认情况下不会显示，有些浏览器会在图片无法加载时显示   搜索引擎会根据alt内容来识别图片
            width 图片的宽度（）单位时像素
            height 图片的高度
                宽度和高度中如果只修改了一个，则另一个会等比列缩放

            注意：
                一般情况pc端，不建议修改图片的大小，需要多大就裁剪多大的
                移动端，需要进行缩放

        图片的格式：
            jpeg（jpg）
                支持的颜色比较丰富，不支持透明效果，不支持动图
                一般用来显示照片
            gif
                支持的颜色比较少，支持简单透明，支持动图
                颜色单一的图片，动图
            png
                支持的颜色丰富，支持复杂透明，不支持动图
                颜色丰富，复杂透明图片（网页中使用）
            webp

            base64
                将图片使用base64进行编码，将图片转换为字符，通过字符的形式来引入，一般是一些需要和网页一起加载的图片才使用

            效果一样，用小的
            效果不一样，用效果好的
        -->
     <img src="img/1.gif" alt="">
</body>
</html>
