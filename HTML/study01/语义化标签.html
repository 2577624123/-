<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        标题标签：
            h1~h6,重要性递减，一般情况下一个页面中只会有一个h1
            一般情况下，标题标签只会使用到h1-h3，h4-h6很少用

        页面中独占一行的元素称为块元素（block element）
        页面中不会独占一行的元素称为行内元素（inline element）
            一般情况下会在块元素中放行内元素，而不会在行内元素中放块元素
            p元素中不能放任何的块元素
        浏览器在解析网页时，对自动对网页中不符合规范的内容进行修正
            比如：
                标签写在了根元素的外部
                p元素中嵌套了块元素
                ... ... 
     -->
    <h1>一级标题 </h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <!-- 
        hgroup标签用来为标题分组，将一组相关的标题同时放入其中
     -->
     <hgroup>
        <h1>一级标题 </h1>
        <h2>二级标题</h2>
     </hgroup>
     <!-- 
        p标签表示页面中的一个段落
        em标签用于表示语音语调的加重
        strong表示强调，重要内容！
        blockquote 表示一个长引用
        q表示一个短引用
        br表示页面中的换行
      -->
      子曰<q>学而时习之，不亦说乎</q>

      <!-- 
        布局标签（结构化语义标签）

        header 表示网页的头部
        main 表示网页的主体部分（一个页面中只会有一个main）
        footer 表示网页的底部
        nav 表示网页中的导航
        aside 和主体相关的其他内容（侧边栏）
        article 表示一个独立的文章
        section 表示一个独立的区块，上边的标签都不能表示时使用section

        div没有语义，就用来表示一个区块，目前作为主要的布局元素
        span 行内元素，没有语义，一般用于在网页中选中文字
       -->
</body>
</html>
