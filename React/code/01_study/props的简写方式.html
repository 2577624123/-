<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 容器 -->
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    
    <!-- 引入库，注意引入顺序 -->
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.min.js"></script>
    <!-- 用于对标签属性进行限制 -->
    <script src="./js/prop-types.js"></script>

    <script type="text/babel">
        //创建组件
        class Person extends React.Component{
        //对标签属性进行类别、必要性的限制
        static propTypes = {
            name:PropTypes.string.isRequired,
            sex:PropTypes.string,
            age:PropTypes.number
        }
        //对标签默认属性的设置
        static defaultProps={
            sex:'男',
            age:22
        }
        render(){
            //props是只读的
            const {name,age,sex} = this.props
            return(
                <ul>
                    <li>姓名：{name}</li>
                    <li>性别：{sex}</li>
                    <li>年龄：{age+1}</li>
                </ul>
            )
            }
        }
        
        //渲染组件到页面
        ReactDOM.render(<Person name='tom' age={19} sex='女'/>,document.getElementById('test1'));
        ReactDOM.render(<Person name='jerr'  sex='女'/>,document.getElementById('test2'));
        const p = {name:'laoliu',sex:'男',age:19}
        // ReactDOM.render(<Person name='jack' age='35' sex='男'/>,document.getElementById('test3'));
        ReactDOM.render(<Person {...p}/>,document.getElementById('test3'));
    </script>
</body>
</html>
