<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 容器 -->
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    
    <!-- 引入库，注意引入顺序 -->
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.min.js"></script>

    <script type="text/babel">
        //创建组件
        class Person extends React.Component{
            render(){
                return(
                    <ul>
                        <li>姓名：{this.props.name}</li>
                        <li>性别：{this.props.sex}</li>
                        <li>年龄：{this.props.age}</li>
                    </ul>
                )
            }
        }
        //渲染组件到页面
        ReactDOM.render(<Person name='tom' age={19} sex='女'/>,document.getElementById('test1'));
        ReactDOM.render(<Person name='jerr' age={15} sex='女'/>,document.getElementById('test2'));
        const p = {name:'laoliu',sex:'男',age:'19'}
        // ReactDOM.render(<Person name='jack' age='35' sex='男'/>,document.getElementById('test3'));
        ReactDOM.render(<Person {...p}/>,document.getElementById('test3'));

    </script>
</body>
</html>
