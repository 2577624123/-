<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 容器 -->
    <div id="test"></div>
    
    <!-- 引入库，注意引入顺序 -->
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.min.js"></script>

    <script type="text/babel">
        //受控组件
        //  页面中所有的输入类的dom，随着你的输入，存入状态中去，用时从状态中取出来，就是受控组件
        //创建组件
        class Login extends React.Component {
            state = {
                username:'',
                password:'',
            }
            handleSubmit = (event)=>{
                //阻止表单提交
                event.preventDefault()
                const {username,password} = this.state
                // alert(username.value      +   password.value)
            }
            demo = (event)=>{
                this.setState({username:event.target.value})
            }
            demo1 = (event)=>{
                this.setState({password:event.target.value})
            }
            render() {
                return (
                    <form action="http://www.atgui.com" onSubmit={this.handleSubmit}>
                        用户名：<input onChange={this.demo} type="text" name='username'/>
                        密码  ：<input onChange={this.demo1}  type="password" name='password'/>
                        <button>登录</button>
                    </form>
                )
            }
        }
        //渲染组件
        ReactDOM.render(<Login/>,document.getElementById('test'))
    </script>
</body>
</html>
