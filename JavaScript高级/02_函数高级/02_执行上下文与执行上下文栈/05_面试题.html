<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_面试题</title>
</head>
<body>
<script type="text/javascript">
/*
   测试题1:  先执行变量提升, 再执行函数提升
   */
   function a() {}
  var a
  console.log(typeof a) // 'function'


  /*
   测试题2:
   */
  if (!(b in window)) {
    var b = 1
  }
  console.log(b) // undefined

  /*
   测试题3:
   */
  var c = 1
  function c(c) {
    console.log(c)
    var c = 3
  }
  c(2) // 报错   浏览器一上来就会把函数进行预编译，即进行函数提升，然后又被再次赋值，所有此时c不再是函数

</script>
</body>
</html>
