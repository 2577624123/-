<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_作用域_面试题2</title>
</head>
<body>
<script type="text/javascript">
  var fn = function () {
    console.log(fn)
  }
  fn()

  var obj = {
    fn2: function () {
     console.log(fn2)  //此时obj不具备分割作用域的功能，所有会往外找fn2
     //console.log(this.fn2)
    }
  }
  obj.fn2()
</script>
</body>
</html>
