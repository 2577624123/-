<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_作用域_面试题</title>
</head>
<body>
  <script type="text/javascript">
    var x = 10;
    function fn() {
      console.log(x);
    }
    function show(f) {
      var x = 20;
      f();
    }
    show(fn); //10  作用域是静态的，是确定的，放在其他函数里执行不会改变作用域的位置
  
  
  </script>
</body>
</html>
