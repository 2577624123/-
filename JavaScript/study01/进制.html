    <script>
        /**
         * 在JS中，16进制的数字需要以0x开头
         *  八进制的数字则需要以0开头
         *  二进制的以0b开头，但并不是所有的浏览器都支持
         * 
         * 在parseInt()传递第二个参数，来指定数字的进制
         * 
         * 
         * 将其他的数据类型转换为Boolean
         *      使用Boolean（）函数
         *      数字-》Boolean
         *          除了0和NaN，其他转布尔都是true
         *      字符串-》Boolean
         *          除了空串，其余都是true
         *      null和undefined都转换为false
         *      对象也会转换为true
        */
       a = 0x10

        b = 025

        /*
			 * 运算符也叫操作符
			 * 	通过运算符可以对一个或多个值进行运算,并获取运算结果
			 * 	比如：typeof就是运算符，可以来获得一个值的类型
			 * 		它会将该值的类型以字符串的形式返回
			 * 		number string boolean undefined object
			 * 
			 * 	算数运算符
			 * 		当对非Number类型的值进行运算时，会将这些值转换为Number然后在运算
			 * 			任何值和NaN做运算都得NaN
			 * 
			 * 		+
			 * 			+可以对两个值进行加法运算，并将结果返回
			 * 			 如果对两个字符串进行加法运算，则会做拼串
			 * 				会将两个字符串拼接为一个字符串，并返回
			 * 			任何的值和字符串做加法运算，都会先转换为字符串，然后再和字符串做拼串的操作
			 * 		-
			 * 			- 可以对两个值进行减法运算，并将结果返回
			 * 		*
			 * 			* 可以对两个值进行乘法运算
			 * 		/
			 * 			/ 可以对两个值进行除法运算
			 * 		%
			 * 			% 取模运算（取余数）
			 */
            var result = "好好学习" + "天天向上";

            result = 123 + "wee"

            console.log(result)

             //任何值和字符串相加都会转换为字符串，并做拼串操作
			/*
			 * 我们可以利用这一特点，来将一个任意的数据类型转换为String
			 * 	我们只需要为任意的数据类型 + 一个 "" 即可将其转换为String
			 * 	这是一种隐式的类型转换，由浏览器自动完成，实际上它也是调用String()函数
			 */
            var c= 123;
            c=c+'';
            console.log(typeof c);

            a = 1 + 3 + '1'//41 从左向右以此计算
            a = '1' + 2 + 3//123

             /*
			 * 任何值做- * /运算时都会自动转换为Number
			 * 	我们可以利用这一特点做隐式的类型转换
			 * 		可以通过为一个值 -0 *1 /1来将其转换为Number
			 * 		原理和Number()函数一样，使用起来更加简单
			 */
            

             /*
			 * 一元运算符，只需要一个操作数
			 * 	+ 正号
			 * 		- 正号不会对数字产生任何影响
			 * 	- 负号
			 * 		- 负号可以对数字进行负号的取反
			 * 
			 * 	- 对于非Number类型的值，
			 * 		它会将先转换为Number，然后在运算
			 * 		可以对一个其他的数据类型使用+,来将其转换为number
			 * 		它的原理和Number()函数一样
			 */
            
             a = '12'
             a = +a
             console.log(typeof a); 

             /*
			 * 自增 ++
			 * 	 - 通过自增可以使变量在自身的基础上增加1
			 * 	 - 对于一个变量自增以后，原变量的值会立即自增1
			 * 	 - 自增分成两种：后++(a++) 和 前++(++a)	
			 * 		无论是a++ 还是 ++a，都会立即使原变量的值自增1
			 * 			不同的是a++ 和 ++a的值不同
			 * 		a++的值等于原变量的值（自增前的值）
			 * 		++a的值等于新值 （自增后的值）
			 * 
			 * 自减 --
			 * 	- 通过自减可以使变量在自身的基础上减1
			 * 	- 自减分成两种：后--(a--) 和 前--(--a)
			 * 		无论是a-- 还是 --a 都会立即使原变量的值自减1
			 * 			不同的是a-- 和 --a的值不同
			 * 				a-- 是变量的原值 （自减前的值）
			 * 				--a 是变量的新值 （自减以后的值）
			 * 			
			 * 	
			 */
			var n1=10;
			var n2=20;
			
			var n = n1++; //10
			
			console.log('n='+n);  //10
			console.log('n1='+n1); //11
			
			n = ++n1 
			console.log('n='+n); //12
			console.log('n1='+n1);//12
			
			n = n2--;
			console.log('n='+n); //20
			console.log('n2='+n2); //19
			
			n = --n2; 
			console.log('n='+n); //18
			console.log('n2='+n2); //18
    </script>
