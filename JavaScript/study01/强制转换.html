<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            强制类型转换
                将一个数据类型强制转换为其他数据类型
                类型转换，主要是指将其他的数据类型转换为String Number Boolean

                转换为字符串：
                方式一：
                    调用被转换数据类型的toString()方法
                    该方法不会影响原变量，它会将转换的结果返回
                    null和undefined没有该方法
                方式二：
                    调用String()函数，并将转换的数据作为参数传递给该函数
                    使用该函数强制转换时，对于number和Boolean实际上就是调用toString方法，对于null转化为”null“

                其他数据类型转Number：
                    方式一：
                        使用Number()函数
                        字符串-》数字
                            纯数字，直接转换为数字
                            字符串中有非数字的内容，则转换为NaN
                            字符串为空串或全是空格的字符串，则转换为0 
                        布尔-》数字
                            true 转为1
                            false 转为0
                        Null—》数字 转为0
                        undefined转为数字为NaN
                    方式二：专门对付字符串
                        parseInt()把一个字符串转换为一个整数
                            将字符串中的有效的整数读取出来
                        parseFloat()把一个字符串转换为浮点数
                            将字符串中的有效的小数获取
                        对非String使用上述两种方法，它会先将其转换为String，然后再操作
        */
       var a = 123
    //    var b = a.toString()
        var b = String(a)
       console.log(typeof a)
       console.log(typeof b)

       var c= "456p111ada"
       var d= parseInt(c)
       var e = parseFloat(c)
       console.log(d)
       console.log(typeof d)

       console.log(e)
       console.log(typeof e)

    </script>
</head>
<body>
    
</body>
</html>
