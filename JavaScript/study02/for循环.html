			 * for语句，也是一个循环语句，也称为for循环
			 * 	在for循环中，为我们提供了专门的位置用来放三个表达式：
			 * 		1.初始化表达式
			 * 		2.条件表达式
			 * 		3.更新表达式
			 * 
			 *  for循环的语法：
			 * 		for(①初始化表达式;②条件表达式;④更新表达式){
			 * 			③语句...
			 * 		}
			 * 
			 * 		for循环的执行流程：
			 * 			①执行初始化表达式，初始化变量（初始化表达式只会执行一次）
			 * 			②执行条件表达式，判断是否执行循环。
			 * 			如果为true，则执行循环③
			 * 			如果为false，终止循环
			 * 			④执行更新表达式，更新表达式执行完毕继续重复②
			 */
