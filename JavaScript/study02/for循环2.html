<script>
    /*
	* 在循环的内部再创建一个循环，用来控制图形的宽度
	* 目前我们的外部的for循环执行1次，内部的就会执行5次
	* 内层循环可以来决定图形的宽度，执行几次图形的宽度就是多少
    */
    

    for(var i=0;i<6;i++){
        for(var j=0;j<6;j++){
            document.write("* ");
        }
        document.write("<br/>")
    }

	* label:循环语句

	*/

			 * continue关键字可以用来跳过当次循环
