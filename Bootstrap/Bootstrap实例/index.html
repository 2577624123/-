<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <title>Bootstrap实例</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->

    <style>
        /* 是图片全局响应式 */
        img{
            width: 100%;
        }
        .qe-thumbnail img{
            width: auto;
        }
        .qe-threec{
            margin-top: 50px;
        }
        .qe-carousel{
            margin-top: 50px;
        }
        .qe-carousel, .qe-carousel .item{
            height: 500px;
            overflow: hidden;
        }
        .carousel-caption{
            bottom: 10%;
        }
        @media only screen and (max-width: 768px) {
            .carousel-caption{
                bottom: 5%;
            }
            .qe-carousel, .qe-carousel .item{
                height: 200px;
        }
        }
        .qe-hr{
            margin: 50px auto;
        }
    </style>
  </head>
  <body>
    <!-- 导航 -->
    <nav class="navbar  navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">现代浏览器博物馆</a>
          </div>
      
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">综述 <span class="sr-only">(current)</span></a></li>
              <li><a href="#">简述</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">特点 <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Chrome</a></li>
                  <li><a href="#">Firefox</a></li>
                  <li><a href="#">Safari</a></li>
                  <li><a href="#">Opera</a></li>
                  <li><a href="#">IE</a></li>
                </ul>
              </li>
              <li><a href="#">关于</a></li>
            </ul>
          </div>
        </div>
      </nav>
    
    <!-- 轮播 -->
    <div id="carousel-example-generic" class="carousel slide qe-carousel" data-ride="carousel" data-interval="1000">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          <li data-target="#carousel-example-generic" data-slide-to="3"></li>
          <li data-target="#carousel-example-generic" data-slide-to="4"></li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="img/chrome-big.jpg" alt="...">
            <div class="carousel-caption">
                <h2>chrome</h2>
            </div>
          </div>
          <div class="item">
            <img src="img/firefox-big.jpg" alt="...">
            <div class="carousel-caption">
               <h2>firefox</h2> 
            </div>
          </div>
          <div class="item">
            <img src="img/opera-big.jpg" alt="...">
            <div class="carousel-caption">
                <h2>opera</h2> 
            </div>
          </div>
          <div class="item">
            <img src="img/safari-big.jpg" alt="...">
            <div class="carousel-caption">
                <h2>safari</h2>
            </div>
          </div>
          <div class="item">
            <img src="img/ie-big.jpg" alt="...">
            <div class="carousel-caption">
                <h2>ie</h2>
            </div>
          </div>

        </div>
      
        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      
      <!-- 三列布局 -->
    <div class="container qe-threec">
        <div class="row col-md-4 qe-thumbnail text-center" > 
                <img src="img/chrome-logo-small.jpg" alt="...">
                <div class="caption">
                  <h3>chrome</h3>
                  <p>锄禾日当午</p>
                  <p><a href="#" class="btn btn-default" role="button">Button</a></p>
                </div>
        </div>
        <div class="row col-md-4 qe-thumbnail text-center">
                <img src="img/firefox-logo-small.jpg" alt="...">
                <div class="caption">
                  <h3>firefox</h3>
                  <p>汗滴禾下土</p>
                  <p><a href="#" class="btn btn-default" role="button">Button</a></p>
                </div>
             </div>
        <div class="row col-md-4 qe-thumbnail text-center">
                <img src="img/safari-logo-small.jpg" alt="...">
                <div class="caption">
                  <h3>safari</h3>
                  <p>谁知盘中餐</p>
                  <p><a href="#" class="btn btn-default" role="button">Button</a></p>
                </div>
            </div>
    </div>

    <!-- 线 -->
    <div class="container qe-hr">
        <hr>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
